<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dados da Conta</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 50%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Dados da Conta MetaTrader</h1>
  <p><strong>Saldo:</strong> <span id="saldo">0</span></p>
  <p><strong>Lucro:</strong> <span id="lucro">0</span></p>
  <p><strong>Capital Líquido:</strong> <span id="capitalLiquido">0</span></p>

  <h2>Investidores</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Depósito</th>
        <th>Lucro</th>
        <th>Capital Líquido</th>
      </tr>
    </thead>
    <tbody id="investidores">
      <!-- Linhas vão ser adicionadas pelo JS -->
    </tbody>
  </table>

  <script>
    async function atualizarDados() {
      try {
        const res = await fetch('/api/metatrader');
        if (!res.ok) throw new Error('Erro ao buscar dados');
        const data = await res.json();

        document.getElementById('saldo').innerText = data.saldo.toFixed(2);
        document.getElementById('lucro').innerText = data.lucro.toFixed(2);
        document.getElementById('capitalLiquido').innerText = data.capitalLiquido.toFixed(2);

        const tbody = document.getElementById('investidores');
        tbody.innerHTML = ''; // limpa tabela

        data.investidores.forEach(inv => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${inv.nome}</td>
            <td>${inv.deposito.toFixed(2)}</td>
            <td>${inv.lucro.toFixed(2)}</td>
            <td>${inv.capitalLiquido.toFixed(2)}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error(err);
      }
    }

    // Atualiza a cada 5 segundos
    atualizarDados();
    setInterval(atualizarDados, 5000);
  </script>
</body>
</html>
